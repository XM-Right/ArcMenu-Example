<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="tephone=no,email=no,date=no,address=no">
		<style type="text/css">
			html{ background-color: white; }
			header{ border-bottom: 1px solid #ccc; padding: 25px 0; }
			span {
				padding: 5px 15px;
				margin: 10px;
				display: inline-block;
				background-color: #e8e8e8;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>arcMenu</h1>
			<mark>
				使用前请详细阅读 文档 使用规则
			</mark>
		</header>
		<span tapmode onclick="fnOpen()">open()</span>
		<span tapmode onclick="fnClose()">close()</span>
		<span tapmode onclick="fnHide()">hide()</span>
		<span tapmode onclick="fnShow()">show()</span>
	</body>
	<script type="text/javascript">
		var arcMenu, id = 1;
		apiready = function() {
			arcMenu = api.require('arcMenu');
		};
		function fnOpen() {
			arcMenu.open({
				type : 'arc',
				mainMenu : {
					x : 140,
					y : 360,
					w : 50,
					h : 50,
					img : 'widget://image/1.png',
					imgLight : 'widget://image/1.png'
				},
				items : [{
					w : 40,
					h : 40,
					img : 'widget://image/2.png',
					imgLight : 'widget://image/2.png'
				}, {
					w : 40,
					h : 40,
					img : 'widget://image/3.png',
					imgLight : 'widget://image/3.png'
				}, {
					w : 40,
					h : 40,
					img : 'widget://image/4.png',
					imgLight : 'widget://image/4.png'
				}, {
					w : 40,
					h : 40,
					img : 'widget://image/5.png',
					imgLight : 'widget://image/5.png'
				}, {
					w : 40,
					h : 40,
					img : 'widget://image/6.png',
					imgLight : 'widget://image/6.png'
				}, {
					w : 40,
					h : 40,
					img : 'widget://image/8.png',
					imgLight : 'widget://image/8.png'
				}, {
					w : 40,
					h : 40,
					img : 'widget://image/9.png',
					imgLight : 'widget://image/8.png'
				}],
				startAngle : 0,
				wholeAngle : 180,
				radius : 100
			}, function(ret, err) {       
			    if( ret ){
			        alert( JSON.stringify( ret ) );
			        id = ret.id;
			    }else{
			        alert( JSON.stringify( err ) );
			    }
			});
		};
		function fnClose() {
			arcMenu.close({
				id : id
			});
		};
		function fnHide() {
			arcMenu.hide({
				id : id
			});
		};
		function fnShow() {
			arcMenu.show({
				id : id
			});
		};
	</script>
</html>
